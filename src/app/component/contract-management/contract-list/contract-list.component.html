<div style="text-align: center">
  <h2>Contract list</h2>
</div>

<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>Facility</th>
      <th>Customer</th>
      <th>Star date</th>
      <th>End date</th>
      <th>Deposit</th>
      <th>Total</th>
      <th colspan="2">Attach Facility</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contract of contractList | paginate: { itemsPerPage: 3, currentPage: p } ; index as i">
      <td>{{i + 1}}</td>
      <td>{{contract.facility.name}}</td>
      <td>{{contract.customer.name}}</td>
      <td>{{contract.starDay}}</td>
      <td>{{contract.endDay}}</td>
      <td>{{contract.deposit}}$</td>
      <td>{{contract.total}}$</td>
      <td><a class="btn btn-success" role="button">+</a>
      </td>
      <td>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Detail attach facility
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Detail</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <div style="text-align: center">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
