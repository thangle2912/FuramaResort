<div class="container">
  <div class="title">Add Customer</div>
  <div class="content">
    <form [formGroup]="customerForm" (ngSubmit)="submit()">
      <div class="user-details">
<!--        <div class="input-box">-->
<!--          <span class="details">Id</span>-->
<!--          <input type="hidden" formControlName="id" placeholder="Enter your id" required>-->
<!--        </div>-->
        <div class="input-box">
          <span class="details">Customer Type</span>
          <select class="form-select" formControlName="customerType">
            <option value="" >-----Choose-----</option>
            <option *ngFor="let item of customerTypeList" [ngValue]="item.id">{{item.name}}</option>
            <p style="color:red" *ngIf="customerForm.controls.customerType.hasError('required') && customerForm.controls.customerType.touched"> Is not blank</p>
          </select>
        </div>
        <div class="input-box">
          <span class="details">Name</span>
          <input type="text" formControlName="name" placeholder="Enter your name" >
            <p style="color:red" *ngIf="customerForm.controls.name.hasError('required') && customerForm.controls.name.touched"> Is not blank</p>
            <p style="color:red" *ngIf="customerForm.controls.name.hasError('pattern')"> Name: Nguyen Van A</p>
        </div>
        <div class="input-box">
          <span class="details">Birth Day</span>
          <input type="date" formControlName="dayOfBirth" required>
          <p style="color:red" *ngIf="customerForm.controls.dayOfBirth.hasError('required') && customerForm.controls.dayOfBirth.touched"> Is not blank</p>
          <p style="color:red" *ngIf="customerForm.controls.dayOfBirth.hasError('ageError')"> Age > 18</p>
        </div>
        <div class="input-box">
          <span class="details">Email</span>
          <input type="text" formControlName="email" placeholder="Enter your email" >
          <p style="color:red" *ngIf="customerForm.controls.email.hasError('required') && customerForm.controls.email.touched"> Is not blank</p>
          <p style="color:red" *ngIf="customerForm.controls.email.hasError('email')"> Email: ...@...</p>
        </div>
        <div class="input-box">
          <span class="details">Phone Number</span>
          <input type="text" formControlName="phone" placeholder="Enter your number" >
          <p style="color:red" *ngIf="customerForm.controls.phone.hasError('required') && customerForm.controls.phone.touched"> Is not blank</p>
          <p style="color:red" *ngIf="customerForm.controls.phone.hasError('pattern')"> Phone: 03|05|07|09xxxxxxxx </p>
        </div>
        <div class="input-box">
          <span class="details">Id Card</span>
          <input type="text" formControlName="idCard" placeholder="Enter your id card" >
          <p style="color:red" *ngIf="customerForm.controls.idCard.hasError('required') && customerForm.controls.idCard.touched"> Is not blank</p>
          <p style="color:red" *ngIf="customerForm.controls.idCard.hasError('minlength')"> Id Card: xxxxxxxxx (X is number 0 - 9) </p>
        </div>
        <div class="input-box">
          <span class="details">Address</span>
          <input type="text" formControlName="address" placeholder="Enter your address" >
          <p style="color:red" *ngIf="customerForm.controls.address.hasError('required') && customerForm.controls.name.touched"> Is not blank</p>
        </div>
      </div>
      <div class="gender-details" >
        <input type="radio" formControlName="gender" name="gender" value="Male" id="dot-1">
        <input type="radio" formControlName="gender" name="gender" value="Female" id="dot-2">
        <input type="radio" formControlName="gender" name="gender" value="LGBT" id="dot-3">
        <span class="gender-title">Gender</span>
        <div class="category" >
          <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">LGBT</span>
          </label>
        </div>
      </div>
      <div class="button">
        <input type="submit" [disabled]="!customerForm.valid" value="Save">
      </div>
    </form>
  </div>
</div>
